<div class="container container--flex" *ngIf="loaded; else loader">
    <aside class="aside">
        <nav class="aside__menu">
            <ul class="aside__menu-list">
              <li 
                class="aside__menu-item"
                *ngFor="let item of aside.items"
                [className]="item.menu_item_parent != 0 ? 'aside__menu-item--child':'aside__menu-item--parent'">
                <a class="aside__menu-link" routerLink="{{item.link}}" routerLinkActive="active">{{item.title}}</a>
              </li>
            </ul>          
        </nav>
      </aside>
      <main class="main">
        <section class="default">
          <div class="page-title">
            <div class="page-title__line">
                <div class="page-title__progress"></div>
            </div>
            <div class="page-title__text" [innerHTML]="page[0].title.rendered"></div>
          </div>
          <div class="default__text">
            <div class="default__content" [innerHTML]="page[0].content.rendered"></div>
          </div> 
        </section>
      </main>
  </div>
  <ng-template #loader>
      <div class="about-loader"></div>
  </ng-template>
